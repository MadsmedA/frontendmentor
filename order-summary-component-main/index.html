<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <!-- <img class="template-img" src="./design/desktop-design.jpg" alt="" /> -->

    <div class="site-wrapper">
      <div class="order-summary-container">
        <img
          class="content-img"
          src="./assets/images/illustration-hero.svg"
          alt=""
        />

        <div class="text-wrapper">
          <h1>Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="deal-wrapper">
            <img
              src="./assets/images/icon-music.svg"
              alt=""
              class="notes-img"
            />
            <div class="deal">
              <p><strong>Annual Plan</strong></p>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>

          <button class="proceed"><strong>Proceed to Payment</strong></button>
          <button class="cancel"><strong>Cancel Order</strong></button>
        </div>
      </div>

      <div class="attribution">
        Challenge by<a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://portfolio.mediabymands.dk">Media by Mads</a>.
      </div>
    </div>
  </body>
</html>
